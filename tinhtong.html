<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x =+prompt("Nhập số thứ 1")
    let y =+prompt("Nhập số thứ 2")
    let tong=0
for (let i = x; i <=y ; i++) {
    if (i % 13 != 0) {
        tong += i
    }
}
document.write(tong)





</script>
</body>
