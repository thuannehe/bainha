<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a1=+prompt(" nhập x của p1")
    let b1=+prompt(" nhập y của p1")
    let a2=+prompt(" nhập x của p2")
    let b2=+prompt(" nhập y của p2")
    let dx = a2 - a1;
    let dy = b2 - b1;
    let sum = Math.sqrt(dx * dx + dy * dy).toFixed(4);
    document.write(sum);


</script>
</body>
</html>
