<script>
    let a =+prompt("Nhập a")
    let b =+prompt("Nhập b")
    let c =+prompt("Nhập c")
    let cv =0
    let dt =0
    if (a + b > c && b + c > a && a + c > b) {
        cv=a+b+c;
        document.write(cv)
    }else{
       dt= ((a + b) * c) / 2
        document.write(dt)
    }


</script>
