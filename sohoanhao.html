<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập một số nguyên dương: ");
    let tong = 0;

    for (let i = 1; i < a; i++) {
        if (a % i === 0) {
            tong += i;
        }
    }
    if (tong === a) {
        document.write(a + " là số hoàn hảo.");
    } else {
        document.write(a + " không phải là số hoàn hảo.");
    }


</script>
</body>
</html>
